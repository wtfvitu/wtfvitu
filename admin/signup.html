<body class="signup-body">
	<div class="agile-signup">
		<div class="content2">
			<div class="grids-heading gallery-heading signup-heading">
				<h2>Registrar</h2>
			</div>
			<form>
				<input type="text" name="Username" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}">
				<input type="tel" name="Phone" value="Número" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Phone';}">
				<input type="email" name="Email" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}">
				<input type="password" name="Password" value="Senha" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
				<input type="submit" class="register" value="Registrar">
			</form>
			<a href="../index.html">Voltar ao início</a>
		</div>
